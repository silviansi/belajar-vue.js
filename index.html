<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue.js</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div id="app">
        <div>
            {{ count }}
        </div>
        <div>
            {{ massage }}
        </div>
        <div v-text="massage"></div>

        <div v-text="massage2">
            ini adalah random text
        </div>

        <div v-html="massage3">
            ini random text
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    count: 0,
                    massage: 'Hello World',
                    massage2: 'Ini akan me-replace text',
                    massage3: '<strong>Ini tulisan bold</strong>'
                }
            },
            methods: {
                tambah() {
                    this.count++
                },
                kurang() {
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
