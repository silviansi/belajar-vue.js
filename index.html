<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue.js</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div id="app">
        <span v-if="tampil">
            {{ massage }}
        </span>
        <span v-else>
            message tidak ditampilkan
        </span>

        <div v-if="nilai > 8">
            predikat A
        </div>
        <div v-else-if="nilai <= 8 && nilai >6">
            predikat B
        </div>
        <div v-else>
            predikat C
        </div>

        <div v-show="stateLampu">
            Lampu Menyala
        </div>
        <button @click="toggleLampu">Pencet Saklar</button>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    massage: 'Hello World',
                    tampil: false,
                    nilai: 9,
                    stateLampu: false
                }
            },
            methods: {
                toggleLampu() {
                    this.stateLampu = !this.stateLampu
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
